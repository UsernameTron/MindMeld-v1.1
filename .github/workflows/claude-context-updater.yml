name: Update Claude Context

on:
  push:
    branches: [ main, master ]
    paths:
      - 'run_agent.py'
      - 'packages/agents/AgentFactory.py'
      - 'packages/agents/advanced_reasoning/agents.py'
      - 'agent_report_schema.json'
      - 'app.py'
      - 'utils/**/*.py'
      - 'schema_validator.py'
      - 'run_all_agents.py'
      - '.github/workflows/validate-agent-reports.yml'
      - 'docs/AGENT_REPORT_SCHEMA.md'
      - 'docs/PIPELINE_FIXES.md'

jobs:
  update-context:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      
      - name: Update Claude context
        run: python .github/scripts/generate_claude_context.py
      
      - name: Set up Git user
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Commit and push context file
        run: |
          git add .claude/context.md
          git diff --staged --quiet || git commit -m "Update Claude context file"
          git push
