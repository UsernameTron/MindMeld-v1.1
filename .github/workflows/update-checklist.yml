name: Update Project Checklist
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  update-checklist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run projectctl commands and record statuses
        id: statuses
        run: |
          set -e
          echo "report-failures: $(projectctl report-failures --format text >/dev/null 2>&1 && echo '✅' || echo '❌')" >> status.txt
          echo "verify-sprint: $(projectctl verify-sprint --format text >/dev/null 2>&1 && echo '✅' || echo '❌')" >> status.txt
          echo "next-action: $(projectctl next-action --format text >/dev/null 2>&1 && echo '✅' || echo '❌')" >> status.txt
          echo "status: $(projectctl status --format text >/dev/null 2>&1 && echo '✅' || echo '❌')" >> status.txt
          echo "update-status: $(projectctl update-status --criteria-file COMPLETION_CRITERIA.md --commit=false >/dev/null 2>&1 && echo '✅' || echo '❌')" >> status.txt

      - name: Update checklist in README
        run: |
          while IFS=": " read -r cmd status; do
            sed -i "s|^- \[.\] $cmd|\- [$({ [ "$status" = "✅" ] && echo 'x' || echo ' ' })] $cmd|" README_PROJECT_TRACKING.md
          done < status.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README_PROJECT_TRACKING.md
          git diff --quiet && exit 0 || git commit -m "chore: auto-update project checklist"
          git push
